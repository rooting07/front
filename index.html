<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>2wbit | تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-box {
      background: #111;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffcc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00ccaa;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #00ffcc;
      text-decoration: none;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>2wbit</h1>

    <input type="email" id="email" placeholder="الإيميل" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>

    <button onclick="login()">تسجيل الدخول</button>

    <div class="error" id="error"></div>

    <div class="register-link">
      ما عندك حساب؟ <a href="register.html">إنشاء حساب</a>
    </div>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("error");

  errorBox.style.display = "none";

  if (!email || !password) {
    errorBox.innerText = "أدخل الإيميل وكلمة المرور";
    errorBox.style.display = "block";
    return;
  }

  try {
    const res = await fetch("http://localhost:3000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      errorBox.innerText = data.message || "فشل تسجيل الدخول";
      errorBox.style.display = "block";
      return;
    }

    // حفظ المستخدم
    localStorage.setItem("user", JSON.stringify(data.user));

    // تحويل لواجهة المنصة
    window.location.href = "dashboard.html";

  } catch (err) {
    errorBox.innerText = "السيرفر غير متصل";
    errorBox.style.display = "block";
  }
}
</script>

</body>
</html>
